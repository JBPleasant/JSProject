<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JS Final Project Pleasant</title>
</head>
<body>
    <h1 id="banner">
      <img src="images/mealbanner.png" class="banner-image" alt="Meal Banner">
    </h1>
    
    <div class="container">
      <form id="mealPlanForm">
        <div class="day">
          <h2>Planner Info:</h2>
          <label for="name">*Name:</label>
          <input type="text" id="name" required autofocus>
        
          <label for="email">*Email:</label>
          <input type="email" id="email" required>
        
          <label for="goal">*Weekly Goal:</label>
          <textarea id="goal" required></textarea>
          <h6>*Required Field</h6>
        </div>
        
        <div class="day day-monday">
          <h2>Monday:</h2>
          <label for="mondayBreakfast">Breakfast:</label>
          <input type="text" id="mondayBreakfast">
          
          <label for="mondaySnack">Snack:</label>
          <input type="text" id="mondaySnack">
          
          <label for="mondayLunch">Lunch:</label>
          <input type="text" id="mondayLunch">

          <label for="mondaySnack2">Snack:</label>
          <input type="text" id="mondaySnack2">
          
          <label for="mondayDinner">Dinner:</label>
          <input type="text" id="mondayDinner">
        </div>
        
        <div class="day day-tuesday">

          <input type="text" id="tuesdayBreakfast">

          <label for="tuesdayLunch">Lunch:</label>
          <input type="text" id="tuesdayLunch">

          <input type="text" id="tuesdaySnack2">

        </div>
        
        <div class="day day-wednesday">
          <h2>Wednesday:</h2>
          <label for="wednesdayBreakfast">Breakfast:</label>
          <input type="text" id="wednesdayBreakfast">
          
          <label for="wednesdaySnack">Snack:</label>
          <input type="text" id="wednesdaySnack">
          
          <label for="wednesdayLunch">Lunch:</label>
          <input type="text" id="wednesdayLunch">

          <label for="wednesdaySnack2">Snack:</label>
          <input type="text" id="wednesdaySnack2">
          
          <label for="wednesdayDinner">Dinner:</label>
          <input type="text" id="wednesdayDinner">

        <div class="day day-thursday">

          <input type="text" id="thursdaySnack2">
          
          <label for="thursdayDinner">Dinner:</label>
          <input type="text" id="thursdayDinner">
        </div>
        
        <div class="day day-friday">
          <h2>Friday:</h2>
          <label for="fridayBreakfast">Breakfast:</label>
          <input type="text" id="fridayBreakfast">
          
          <label for="fridaySnack">Snack:</label>

          <input type="text" id="fridaySnack2">

          <input type="text" id="fridayDinner">

    <script src="projectJS.js"></script>
